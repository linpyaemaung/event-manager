<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Change Every 3 Seconds</title>
  <style>
    img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    img.active {
      opacity: 1;
    }

    .text {
      position: absolute;
      color: white;
      font-size: 2em;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="text">Welcome to my website</div>
  <img src="images/cover1.jpg" class="active" alt="">
  <img src="images/cover2.jpg" alt="">
  <img src="images/cover3.jpg" alt="">

  <script>
    const images = document.querySelectorAll('img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);
  </script>

</body>
</html>
